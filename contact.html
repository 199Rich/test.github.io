<div id="contact-form" class="clearfix">
    <h1><font color="#0B0909">Contact Us</h1>
    <h2>Please provide as much information as possible for us to help you with your enquiry.</h2>
    <ul id="errors" class="">
        <li id="info">There were some problems with your form submission:</li>
    </ul>
    <p id="success">Thanks for your message! We will get back to you ASAP!</p>
    <form action="https://formspree.io/bivens36@.com" id="contactform" method="POST">
        <label for="name">Name: <span class="required">*</span></label>
        <input type="text" id="name" name="name" value="" placeholder="John Doe" required="required" autofocus="autofocus" />
         
        <label for="email">Email Address: <span class="required">*</span></label>
        <input type="email" name="_replyto" placeholder="johndoe@example.com" required="required"/>
         
        <label for="enquiry">Enquiry: </label>
        <select id="enquiry" name="enquiry">
            <option value="general">General</option>
            <option value="sales">Sales</option>
            <option value="support">Support</option>
        </select>
         
        <label for="message">Message: <span class="required">*</span></label>
        <textarea id="message" name="message" placeholder="Your message must be greater than 5 charcters" required="required" data-minlength="5"></textarea>
         
        <span id="loading"></span>
        <input type="text" name="_gotcha" style="display:none" /> 
         
        <input type="submit" value="Submit!" id="submit-button" />
        <p id="req-field-desc"><span class="required">*</span> indicates a required field</p>
    </form>
</div>
