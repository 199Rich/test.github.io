* {box-sizing:border-box}
body {font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;margin:0}

/* Slideshow container */
.slideshow-container {
  
  max-width: 1000px;
  position: relative;
  margin: auto;
}



/* Next & previous buttons */
.prev {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  padding: -66px;
  margin-top: -42px;
  color: red;
  font-weight: 900;
  font-size: 58px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
}

/* Position the "next button" to the right */
.next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  padding: -66px;
  margin-top: -42px;
  color: red;
  font-weight: 900;
  font-size: 58px;
  right: 0;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  



}

/* On hover, add a black background color with a little bit see-through */
.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
  
}



/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}





/* Fading animation */
.fade {
  -webkit-animation-name: fade;
  -webkit-animation-duration: 1.5s;
  animation-name: fade;
  animation-duration: 1.5s;
}

@-webkit-keyframes fade {
  from {opacity: .4}
  to {opacity: 1}
}

@keyframes fade {
  from {opacity: .4}
  to {opacity: 1}
}

/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
  .prev, .next,.text {font-size: 11px}
}

<script type="text/javascript">
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(next) {
  showSlides(slideIndex += next);
}

function currentSlide(next) {
  showSlides(slideIndex = next);
}

function showSlides(next) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  
  if  (next > slides.length) {slideIndex = 1}
  else if (next < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  
  slides[slideIndex-1].style.display = "block";
  
}

  
</script>
