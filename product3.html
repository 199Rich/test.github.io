<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="css/product1.css">
<style>
.float_center {
  float: right;

  position: relative;
  left: -50%; /* or right 50% */
  text-align: left;
}
.float_center > .child {
  position: relative;
  left: 50%;
}
.demo-1 {
    position:relative;
    width:680px; 
   height:680px;
    overflow:hidden;
    margin-right:20px;
    background-color:rgba(26,76,110,0.5)
}
.demo-1 p,.demo-1 h2 {
    color:#fff;
    padding:10px;
    left:-20px;
    top:20px;
    position:relative
}
.demo-1 p {
    font-family:'Lato';
    font-size:12px;
    line-height:18px;
    margin:0
}
.demo-1 h2 {
    font-family:'Lato';
    font-size:20px;
    line-height:24px;
    margin:0;
}
.effect img {
    position:absolute;
    margin:-15px 0;
    right:0;
    top:0;
    cursor:pointer;
    -webkit-transition:top .4s ease-in-out,right .4s ease-in-out;
    -moz-transition:top .4s ease-in-out,right .4s ease-in-out;
    -o-transition:top .4s ease-in-out,right .4s ease-in-out;
    transition:top .4s ease-in-out,right .4s ease-in-out
}
.effect img.top:hover {
    top:-630px;
    right:-730px;
    padding-bottom:700px;
    padding-left:800px
}









#page-wrap {
  width: 500px;
  margin: 100px auto;
}
h1 {
  font: 26px Georgia, Serif;
  margin: 0 0 10px 0;
}
form {
  margin: 50px 0 0 0;
}
label {
  font: bold 20px Helvetica, sans-serif;
  display: block;
  float: left;
  text-align: right;
  padding: 5px 10px 0 0;
  width: 140px;
}
input[type=text] {
  float: left;
  width: 40px;
  font: bold 20px Helvetica, sans-serif;
  padding: 3px 0 0 0;
  text-align: center;
}
form div {
  overflow: hidden;
  margin: 0 0 5px 0;
}
.button {
  margin: 0 0 0 5px;
  text-indent: -9999px;
  cursor: pointer;
  width: 29px;
  height: 29px;
  float: left;
  text-align: center;
}
.dec {
  background-position: 0 -29px;
}
.buttons {
  padding: 20px 0 0 140px;
}
form .required {
    font-weight:bold;
    color:#F00;    
}
hr {
    display: block;
    height: 1px;
    border: 0;
    border-top: 4px solid #778899;
    margin: 1em 0;
    padding: 0; 
    box-shadow: 3px 2px 5px #000000;
}
</style>
</head>
